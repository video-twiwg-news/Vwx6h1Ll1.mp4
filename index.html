<title>Play List Video</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 12px;
}

.container {
  width: 100%;
  max-width: 360px;

  box-shadow: 0 8px 18px rgba(0,0,0,0.1);

h1 {

}

.download-btn {
  display: block;

  color: #fff;
  text-decoration: none;
  font-size: 15px;
  border-radius: 8px;
  margin-bottom: 14px;
  font-weight: bold;
  word-break: break-all;
  transition: background 0.25s ease;
}

.download-btn:hover {
  background: #000;
}

/* GIF Iklan */
.gif-btn img {
  width: 100%;
  border-radius: 8px;
  display: block;
}

/* Mobile extra small */
@media (max-width: 480px) {
  h1 { font-size: 18px; }
  .download-btn { font-size: 14px; padding: 12px; }
}
</style>
</head>
